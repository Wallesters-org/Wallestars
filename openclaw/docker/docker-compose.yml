version: '3.8'

# ===========================================
# OpenClaw "Molty" - Docker Deployment
# Wallestars AI Assistant
# ===========================================

services:
  # Main OpenClaw Gateway
  molty-gateway:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: molty-gateway
    restart: unless-stopped

    # Security settings
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - NET_BIND_SERVICE

    # Environment variables
    environment:
      - NODE_ENV=production
      - OPENCLAW_CONFIG=/app/config/openclaw.json5
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - AIRTOP_API_KEY=${AIRTOP_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - HOSTINGER_EMAIL_DOMAIN=${HOSTINGER_EMAIL_DOMAIN:-wallestars.eu}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}

    # Volumes
    volumes:
      - ../config:/app/config:ro
      - ../workspace:/app/workspace:rw
      - ../skills:/app/skills:ro
      - molty_sessions:/app/sessions:rw
      - molty_memory:/app/memory:rw
      - molty_logs:/app/logs:rw

    # Ports
    ports:
      - "127.0.0.1:18789:18789"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Network
    networks:
      - molty_net

    # Dependencies
    depends_on:
      molty-redis:
        condition: service_healthy

  # Redis for session caching (optional but recommended)
  molty-redis:
    image: redis:7-alpine
    container_name: molty-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    # Security
    user: "999:999"
    security_opt:
      - no-new-privileges:true

    # Volumes
    volumes:
      - molty_redis:/data:rw

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

    # Network
    networks:
      - molty_net

  # MCP Gateway (for skill execution sandboxing)
  molty-mcp:
    image: ghcr.io/openclaw/openclaw-mcp:latest
    container_name: molty-mcp
    restart: unless-stopped

    # Security
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

    # Environment
    environment:
      - MCP_SANDBOX=true
      - MCP_NETWORK=false

    # Volumes
    volumes:
      - ../workspace:/workspace:rw
      - /tmp/molty-mcp:/tmp:rw

    # Network
    networks:
      - molty_net

# Named volumes
volumes:
  molty_sessions:
    driver: local
  molty_memory:
    driver: local
  molty_logs:
    driver: local
  molty_redis:
    driver: local

# Networks
networks:
  molty_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
