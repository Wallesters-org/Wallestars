version: '3.8'

services:
  wallestars:
    build: .
    container_name: wallestars-control-center
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3000
      - NODE_ENV=production
      - ENABLE_COMPUTER_USE=${ENABLE_COMPUTER_USE:-true}
      - ENABLE_ANDROID=${ENABLE_ANDROID:-false}
      - SCREENSHOT_INTERVAL=${SCREENSHOT_INTERVAL:-2000}
      - WS_PORT=3001
    volumes:
      - ./logs:/app/logs
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    env_file:
      - .env
    networks:
      - wallestars-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-automation
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - wallestars-network
    depends_on:
      - wallestars

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: wallestars-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - wallestars-network
    depends_on:
      - wallestars
      - n8n
    profiles:
      - with-nginx

networks:
  wallestars-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  nginx_logs:
    driver: local
